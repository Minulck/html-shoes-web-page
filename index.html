    <script>
        let slideEl = document.querySelector(".slide");
let images = document.querySelectorAll(".slide img");
let counter = 1;
let nextBtn = document.querySelector("#next-btn");
let preBtn = document.querySelector("#pre-btn");
let size = images[0].clientWidth;
let autoSlideInterval;

slideEl.style.transform = "translateX(" + (-size * counter) + "px)";

nextBtn.addEventListener("click", () => {
  if (counter >= images.length - 1) {
    return;
  }
  slideEl.style.transition = "transform 0.4s ease-in-out";
  counter++;
  slideEl.style.transform = "translateX(" + (-size * counter) + "px)";
});

preBtn.addEventListener("click", () => {
  if (counter <= 0) {
    return;
  }
  slideEl.style.transition = "transform 0.4s ease-in-out";
  counter--;
  slideEl.style.transform = "translateX(" + (-size * counter) + "px)";
});

slideEl.addEventListener("transitionend", () => {
  if (images[counter].id === "lastclone") {
    slideEl.style.transition = "none";
    counter = images.length - 2;
    slideEl.style.transform = "translateX(" + (-size * counter) + "px)";
  }
  if (images[counter].id === "firstclone") {
    slideEl.style.transition = "none";
    counter = images.length - counter;
    slideEl.style.transform = "translateX(" + (-size * counter) + "px)";
  }
});

function autoSlide() {
  autoSlideInterval = setInterval(() => {
    if (counter >= images.length - 1) {
      counter = 1;
      slideEl.style.transition = "none";
      slideEl.style.transform = "translateX(" + (-size * counter) + "px)";
      counter++;
    } else {
      slideEl.style.transition = "transform 0.4s ease-in-out";
      counter++;
      slideEl.style.transform = "translateX(" + (-size * counter) + "px)";
    }
  }, 2500);
}

autoSlide();

slideEl.addEventListener("mouseenter", () => {
  clearInterval(autoSlideInterval);
});

slideEl.addEventListener("mouseleave", () => {
  autoSlide();
});
